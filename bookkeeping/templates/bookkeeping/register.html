{% extends "bookkeeping/layout.html" %} 
{% block body %}
<div class="register-box">
    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
      </div>
            <button class="login-button" type="submit">Login</button>
    </form>
    <div class="form_link">
      Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
