{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>{% block title %}Digital Bookkeeping{% endblock %}</title>
    <link href="{% static 'bookkeeping/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
        <span>The Horse Garden Services</span>
        </div>
        <i class="bi bi-list" id="btn"></i>
      </div>
      <ul>
        <li>
          <a href="#">
          <i class="bi bi-grid-3x3-gap-fill"></i>
          <span class="nav-item">Dashboard</span>
        </a>
        <span class="tool">Dashboard</span>
      </li>
       <li>
          <a href="{% url 'customer_form' %}">
          <i class="bi bi-people-fill"></i>
          <span class="nav-item">Customers</span>
        </a>
        <span class="tool">Customers</span>
      </li>
      
       <li>
          <a href="#">
          <i class="bi bi-receipt"></i>
          <span class="nav-item">Invoices</span>
        </a>
        <span class="tool">Invoices</span>
      </li>
       <li>
          <a href="#">
          <i class="bi bi-cash-coin"></i>
          <span class="nav-item">Expenses</span>
        </a>
        <span class="tool">Expenses</span>
      </li>
       <li>
          <a href="#">
          <i class="bi bi-briefcase-fill"></i>
          <span class="nav-item">Loans</span>
        </a>
        <span class="tool">Loans</span>
      </li>
       <li>
          <a href="#">
          <i class="bi bi-file-earmark-bar-graph-fill"></i>
          <span class="nav-item">Reports</span>
        </a>
        <span class="tool">Reports</span>
      </li>
       <li>
          <a href="#">
        <i class="bi bi-card-checklist"></i>
          <span class="nav-item">Audit Mode</span>
        </a>
        <span class="tool">Audit Mode</span>
      </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
      {% block body %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{% static 'bookkeeping/layout.js' %}"></script>

</body>
</html>
